<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}QUORA {% endblock %}</title>
    {% load staticfiles %}
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
{#    <link rel = "stylesheet" type="text/css" href="{% static 'music/style2.css' %}" />#}
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

     <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript" ></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript" ></script>
<link rel = "stylesheet" type="text/css" href={% static 'music/style3.css' %} />


</head>

<body>

    <nav class="navbar navbar-inverse">
         <div class="container-fluid">

        <!-- Logo-->
        <div class="navbar-header">

            <a class="navbar-brand" href="{% url 'music:home' %}">Quora</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href= "{% url 'music:notification' id %}"9  >
                        <span class="" aria-hidden="true"></span>
                        Notification
                    </a>
                </li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">

                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="{% url 'music:ask_question' %} ">
                       <span class="glyphicon glyphicon-plus" aria-hidden="true">Ask Question</span>
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'music:home' %} ">
                       <span class="" aria-hidden="true">Profile</span>
                    </a>
                </li>

            </ul>

        </div>



    </div>

    </nav>


    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-5 col-md-5">

            <div class="panel panel-default">

                <div class="panel-body">
                    <h3>Ans the Question....</h3>
                     <form class="form-horizontal" action="/music/question/{{question}}/ans" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% include 'music/form_template.html' %}
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>

                        </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
    </div>



</body>
</html>
