<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dipannoy {% endblock %}</title>
    {% load staticfiles %}
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet'type='text/css'>
    <link rel = "stylesheet" type="text/css" href="{% static 'music/style2.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>


<body>
    <nav class="navbar navbar-inverse">
         <div class="container-fluid">

        <!-- Logo-->
        <div class="navbar-header">

            <a class="navbar-brand" href="{% url 'music:home' %}">Quora</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:register' %}">
                        <span class="" aria-hidden="true"></span>
                        Register
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'music:home' %}">
                        <span class="" aria-hidden="true"></span>
                        Log In
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">

                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'music:home' %} ">
                       <span class="glyphicon glyphicon-plus" aria-hidden="true">Ask Question</span>
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'music:home' %} ">
                       <span class="" aria-hidden="true">Profile</span>
                    </a>
                </li>

            </ul>

        </div>



    </div>

    </nav>




{% block body %}
{% endblock %}
</body>
</html>
